<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello Boat!</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.5.0/balloon.min.css" rel="stylesheet">
        <script type="text/javascript" src="shipyard2.js"></script>
        <link href="shipyard2.css" rel="stylesheet" type="text/css">
    </head>
    <body>
			<div id="crossSectionControls" class="controlPanel" oncontextmenu="return false;">
        <div class="" role="toolbar">
          <div class="button-small pure-button" data-balloon="Undo" data-balloon-pos="down" label="undo">
            <i class="fa fa-undo"></i>
          </div>
          <div class="button-small pure-button" data-balloon="Redo" data-balloon-pos="down" label="redo">
            <i class="fa fa-repeat"></i>
          </div>
          <div class="button-small pure-button" data-balloon="Select lines" data-balloon-pos="down" label="selectLine">
            <i class="fa fa-mouse-pointer"></i>
          </div>
          <div class="button-small pure-button" data-balloon="Add / modify line" data-balloon-pos="down" label="addLine">
            <i class="fa fa-pencil"></i>
          </div>
          <div class="inline">
            <div class="button-small pure-button" data-balloon="Add / modify background image" data-balloon-pos="down" label="backgroundImage">
              <i class="fa fa-image"></i>
            </div>
            <form class="pure-form pure-form-aligned">
              <div class="backgroundImage">
                <fieldset>
                  <legend class="dragable">Background image.</legend>
                  <legend> Cross section </legend>
                  <div class="pure-control-group">
                    <label for="backgroundImageShowLength">Show image</label>
                    <input class="pure-button" id="backgroundImageShowCross" type="checkbox" label="backgroundImageShowCross">
                  </div>
                  <div class="pure-control-group">
                    <label for="backgroundImageUrlCross">Image</label>
                    <input id="backgroundImageUrlCross" label="backgroundImageUrlCross" class="auto-submit" placeholder="http://image.url"></input>
                  </div>
                  <legend> Length section </legend>
                  <div class="pure-control-group">
                    <label for="backgroundImageShowLength">Show image</label>
                    <input class="pure-button" id="backgroundImageShowLength" type="checkbox" label="backgroundImageShowLength">
                  </div>
                  <div class="pure-control-group">
                    <label for="backgroundImageUrlLength">Image</label>
                    <input id="backgroundImageUrlLength" label="backgroundImageUrlLength" class="auto-submit" placeholder="http://image.url"></input>
                  </div>
                </fieldset>
              </div>
            </form>
          </div>
          <div class="button-small pure-button" data-balloon="Delete selected line(s)" data-balloon-pos="down" label="delete">
            <i class="fa fa-eraser"></i>
          </div>
          <div class="button-small pure-button" data-balloon="Mirror selected line(s)" data-balloon-pos="down" label="mirror">
            <i class="fa fa-arrows-h" aria-hidden="true"></i>
          </div>
          <div class="button-small pure-button" data-balloon="View all layers" data-balloon-pos="down" label="allLayers">
            <i class="fa fa-barcode" aria-hidden="true"></i>
          </div>
          <div class="inline">
            <div class="button-small pure-button" data-balloon="Save / Load" data-balloon-pos="down" label="fileOps">
              <i class="fa fa-save" aria-hidden="true"></i>
            </div>
            <form class="inline pure-form pure-form-aligned">
              <div class="fileOps">
                <fieldset>
                  <legend>Save/Load ship.</legend>
                  <div class="pure-control-group pure-g">
                    <div class="button-small pure-button pure-u-1-3" label="fileOpsSave">
                      Save
                    </div>
                    <input id="fileOpsSave" placeholder="fliename" class="fileOpsSave pure-u-2-3"></input>
                  </div>
                  <div class="pure-control-group pure-g">
                    <div class="button-small pure-button pure-u-1-3" label="fileOpsLoad">
                      Load
                    </div>
                    <select id="fileOpsLoad" class="fileOpsLoad pure-u-2-3"></select>
                  </div>
                  <div class="pure-control-group pure-g">
                    <div class="button-small pure-button pure-u-1-3" label="fileOpsDelete">
                      Delete
                    </div>
                    <select id="fileOpsDelete" class="fileOpsDelete pure-u-2-3"></select>
                  </div>
                  <div class="pure-control-group pure-g">
                    <div class="button-small pure-button pure-u-1-3" label="fileOpsNew">
                      New
                    </div>
                  </div>
                </fieldset>
              </div>
            </form>
          </div>
        </div>
      </div>
			<div id="canvas" class="drawPanel" oncontextmenu="return false;"></div>
    </body>
</html>
